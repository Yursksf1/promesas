{% extends 'users/base.html' %}

{% block style %}
 
{% endblock style %}

{% block content %}
<h1>Categoria</h1>


     
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="https://www.clubpromesas.com/wp-content/uploads/2022/07/slides-8.jpg" alt=" imagen 1" style="width:100%;">
        </div>
  
        <div class="item">
          <img src="https://www.clubpromesas.com/wp-content/uploads/2022/08/slides-1.jpg" alt="image 2" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="https://www.clubpromesas.com/wp-content/uploads/2022/08/slides-2.jpg" alt="image 2" style="width:100%;">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  
{% endblock content %}
