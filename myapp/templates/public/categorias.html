{% extends 'users/base.html' %}
{% load static %}
{% block style %}

{% endblock style %}

{% block content %}
<h1>Categorias</h1>



    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
        <li data-target="#myCarousel" data-slide-to="8"></li>
        <li data-target="#myCarousel" data-slide-to="9"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
          <div class="item active">
            <img src="{% static 'img/cat_01.jpg' %}" alt=" imagen 1" style="width:100%;">
         </div>
          <div class="item ">
            <img src="{% static 'img/cat_02.jpg' %}" alt=" imagen 2" style="width:100%;">
         </div>


          <div class="item ">
            <img src="{% static 'img/cat_03.jpg' %}" alt=" imagen 3" style="width:100%;">
          </div>
          <div class="item ">
            <img src="{% static 'img/cat_04.jpg' %}" alt=" imagen 4" style="width:100%;">
          </div>
          <div class="item ">
            <img src="{% static 'img/cat_05.jpg' %}" alt=" imagen 5" style="width:100%;">
          </div>
          <div class="item ">
            <img src="{% static 'img/cat_06.jpg' %}" alt=" imagen 6" style="width:100%;">
          </div>
          <div class="item ">
            <img src="{% static 'img/cat_07.jpg' %}" alt=" imagen 7" style="width:100%;">
          </div>
          <div class="item ">
            <img src="{% static 'img/cat_08.jpg' %}" alt=" imagen 8" style="width:100%;">
          </div>
      
      </div>


      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

{% endblock content %}
